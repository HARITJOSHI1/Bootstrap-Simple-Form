<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Bootstrap Form</title>

<body class="sign-in-body">

    <div class="container push">
        <div class="row">
            <div class="col"> </div>
            <div class="col-8">
                <div class="card sign-in-card">
                    <div class="card-body">
                        <img class="img-fluid sign-in-img" src="/home/harit/Desktop/Bootstrap learning/DevslopesLoginPortal_starterTemplate/assets/devlogo.png">
                        <form class="sign-in-form">
                            <div class="form-group">
                                <input type="email" class="form-control" id="form_email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="form_password" placeholder="Password">
                            </div>
                            <button type="button" class="btn signinbtn">SignIn</button>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label c">Remember me <a href="#" class="link"> Need help?</a></label>
                            </div>
                        </form>
                    </div>
                </div>
                <a href="#" class="link2">Create a new account</a>
            </div>
            <div class="col"> </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"> </script>
</body>

</html>
